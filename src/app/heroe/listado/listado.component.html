<p>listado works!</p>
<ul *ngFor="let heroe of heroes; let i = index">
    <li>{{ i }} {{ heroe }}</li>
</ul> 


<div *ngIf="heroesBorrados.length>0; else noBorrado">
    <h3>Heroe Borrado</h3>
    <span *ngFor="let borrado of heroesBorrados">
        {{ borrado }}
    </span>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado Nada</h3>
</ng-template>

<button (click)="borrarHeroe()"> 
    Borrar
</button>
